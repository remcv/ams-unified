<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Department list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Hospital departments</h1>
        <p>Table presenting all the departments of the hospital, including historic ones.</p>
        <table class="table table-striped">
            <thead class="table-primary">
            <tr>
                <th>No.</th>
                <th>Full name</th>
                <th>Short name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dep, iterStats : ${departments}">
                <td th:text="${iterStats.count}"></td>
                <td th:text="${dep.fullName}"></td>
                <td th:text="${dep.shortName}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
