<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIM list</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>CIM</th>
                <th>ATC</th>
                <th>INN</th>
                <th>Adm route</th>
                <th>Pharmaceutical form</th>
                <th>Container</th>
                <th>Unit dose</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cimItem : ${cimList}">
                <td th:text="${cimItem.cim}"></td>
                <td th:text="${cimItem.atc.atc}"></td>
                <td th:text="${cimItem.atc.inn}"></td>
                <td th:text="${cimItem.atc.admRoute}"></td>
                <td th:text="${cimItem.pharmaceuticalForm}"></td>
                <td th:text="${cimItem.container}"></td>
                <td th:text="${cimItem.unitDose}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
